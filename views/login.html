<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sistem Pendeteksi Preferensi Konsumen</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="/static/img/kaiadmin/favicon.ico"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="/static/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["/static/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/plugins.min.css" />
    <link rel="stylesheet" href="/static/css/kaiadmin.min.css" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="/static/css/demo.css" />
  </head>
  <body>
	<div class="wrapper">
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6">
				<h1 class="text-submit text-center">SISTEM PENDETEKSI PREFERENSI KONSUMEN DALAM PEMBELIAN PRODUK HANDPHONE</h1>
					<div class="card">
						<div class="card-body">
							<form id="registrationForm" action="/index" method="post">
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" id="username" placeholder="Username" name="username" required />
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Password" name="password" required />
								</div>
								&nbsp <button class="btn btn-primary">Login</button>
							</form>
							<p class="mt-3">Not registered ? <a href="#">Create an account</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
  </body>
</html>
